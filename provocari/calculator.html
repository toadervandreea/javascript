<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = window.prompt("Introdu un numar");
        var num2 = window.prompt("Introdu un alt numar")
        num1 = Number(num1);
        num2 = Number(num2);
        document.write('Adunare:')
        document.write(num1 + num2);

        document.write('Scadere:')
        document.write(num1 - num2);

        document.write('Inmultire:')
        document.write(num1 * num2);

        document.write('Impartire:')
        document.write(num1 / num2);

        document.write('Modulo:')
        document.write(num1 % num2);

        document.write('Puterea:')
        document.write(num1 ** num2);
        
        document.write('Puterea:')
        document.write(num2 ** num1);
    </script>
</body>
</html>
