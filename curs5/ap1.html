    <title>Document</title>
</head>
<body>
    <script>
        function descrescator(n){
            if(n%2 == 0){
                n +=1;
            }
            for(let i = n; i> 0; i=i-1){
                document.write(`<p> ${i}</p>`);
            }
        }
        descrescator(100);
    </script>
</body>
