<body>
    <script>
        var n = eval(prompt("va rugam sa introduceti un numar"));
        var invers = "", min= 9, max= 0, suma=0;
        var suma = 0;
        var max = 0, min= 9;
        while(n>0){
            let ultimaCifra = n%10;
            n= parseInt(n/10);
            console.log(ultimaCifra);
            suma = suma + ultimaCifra;
            invers = invers + ultimaCifra;
            if(max< ultimaCifra){
                max = ultimaCifra;
            }
            if(min> ultimaCifra){
                min= ultimaCifra;
            }
           
        }
        console.log(`suma este ${suma}`);
        console.log(`maximul este ${max}`);
        console.log(`mininul este ${min}`);
        console.log(`numarul invers  este ${invers}`)
    </script>
