<body>
    <script>
        function inmultire(a, b){
            return a * b;
        }
        function adunare(n, m=5){
            if(typeof n=="number" && typeof m=="number"){
                return n + m;
            }
            else{
                return 0;
            }
            
        }
        function scadere(n, m){
            if(n<m){
                return m - n;
            }
            else{
                return n - m;
            }
        
        }
        function impartire(n, m){
            if(n<m){
                return parseInt (m / n) ;
            }
            else{
                return parseInt(n / m) ;
            }
        }
        // console.log(inmultire(2,4));
        // // let x =20, y =22;
        // console.log(` adunarea dintre ${x} si ${y} este`, impartire(x, y));

        let x = eval(prompt("primul numar este",2));
        let y = eval(prompt("al doilea numar este", 4));
        let operator = prompt("operatia efectuata este: a- adunare, s- scadere, "+
         "im- impartire, in -inmultire");
         alert(operator);
        if(operator == "a"){
            console.log("rezultatul adunarii este", adunare(x, y))
        }
        if(operator == "s"){
            console.log("rezultatul scaderii este", scadere(x, y))
        }
    </script>
