<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inmultire(a, b){
            return a * b;
        }
          
        document.write("<table>");
        document.write("<tr>");
        for(let i=1; i<=10; i++){
            if(i==6){
                document.write("<tr>");
            }
         
            document.write("<td>");
            document.write(`<h2> inmultirea cu ${i} </h2>`);
           
            for(let j =1; j<=10; j++){
            
            
            document.write(`${i} * ${j} = `, inmultire (i,i) );
            document.write("<br>");
            
            }
            document.write("<td>");
            
       
        }
        document.write("<tr>");
        document.write("<table>");
    </script>
</body>
</html>
