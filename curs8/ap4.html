<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('s a dat click')">data este?</button>
    <button onclick="this.innerHTML=Date()">data este?</button>
    <button onclick="myFunction(this)">Data este?</button>
    <button id="myDemo">Data este?</button>

    <script>
        function myFunction(obj){
            obj.innerHTML = Date();
        }
        let myButton = document.getElementById("myDemo");
        myButton.addEventListener("click", function(event){
            const element = event.target;
            element.innerHTML = Date();
        })
    </script>
</body>
</html>
