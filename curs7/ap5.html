<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('buna ziua')">
    <h1>evenimente</h1>
    <button onclick="alert('salut')">Apasa</button>
    <form action="">
        <div>
            <label for="nume">nume</label>
            <input type="text" name="numa" id="nume" onblur="alert('numele este')">
        </div>
        <div>
            <label for="prenume">prenume</label>
            <input type="text" name="prenume" id="prenume" onblur="info()">
        </div>
        <div>
            <label for="telfon">telefon</label>
            <input type="text" name="telefon" id="telefon" >
        </div>
        <div>
            <label for="parola">parola</label>
            <input type="text" name="parola" id="parola" >
        </div>
    </form>
    <script>
      
        function info(){
            console.log("va rugam introduceti prenume")
        }

        const telefon = document.getElementById("telefon");
        telefon.addEventListener("blur", function(e){
            const target = e.target;
            let str2 = "+40" + target.value.slice(1);
            telefon.value =str2;
        })

        const parola =document.getElementById("parola");
        parola.addEventListener("focus",(event)=>{
            event.target.style.background = "pink";
            event.target.style.caretColor = "blue";
            event.target.style.color ="red";
        })
        parola.addEventListener("blur",(event)=>{
            event.target.style.background="";
        })

    </script>
</body>
</html>
